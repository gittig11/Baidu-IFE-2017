<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0; padding: 0;}
			p#p1{
				background-color: pink;
				border-radius: 5px;
				margin: 10px 5px;
				padding-left: 5px;
				
				height: 75px;
				line-height: 75px;
			}
			#d1{
				display: none;
				list-style: none;
				background-color: #eee;
				width: 120px;
				height: 75px;
				text-align: center;
			}
			#d1 li{
				height: 25px;
				line-height: 25px;
			}
			#d1 li:hover{
				background-color: palegreen;
			}
		</style>
	</head>
	<body>
		<p id="p1">Uncle Cat is a fat white cat !</p>
		 <ul id="d1">
		   <li>剪切</li>
		   <li>复制</li>
		   <li>粘贴</li>
		 </ul>		
	</body>
</html>

<script>
window.onload=function(){
 	rightmenu('p1','d1');
}
function rightmenu(elementID, menuID){
　　var menu=document.getElementById(menuID); //获取菜单对象
　　var element=document.getElementById(elementID);//获取点击拥有自定义右键的 元素
　　
	//p1
	element.onmousedown= function(aevent){ //设置该元素的 按下鼠标右键右键的 处理函数
　　　　if(window.event){
			aevent= window.event; //解决ie兼容性
		}
　　　　if(aevent.button==2){ //当事件属性button的值为2时，表用户按下了右键
　　　　　　 document.oncontextmenu= function(aevent){
		 　　　　if(window.event){
		 　　　　	aevent= window.event;
		　　　　　　 aevent.returnValue= false; //对IE 中断 默认点击右键事件处理函数
		　　　　 }else{
		　　　　　　aevent.preventDefault(); //对标准DOM 中断 默认点击右键事件处理函数
		　　　　 };
	　　　　};
　　　　		menu.style.cssText='position: absolute; display:block; top:'+ aevent.clientY+'px; left:'+ aevent.clientX+ 'px;'
　　　　}
		console.log(aevent.clientX)
		console.log(aevent.clientY)
　　}
	
	//单击时隐藏菜单
	document.onclick= function(){
		console.log(this)
		menu.style.display="none";
	}
}	
</script>
